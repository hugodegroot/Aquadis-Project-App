<div class="center_container">
  <h1>Groups</h1>
  <div *ngIf="group$" class="content_container">
    <div class="inner_container">
      <h2>Current group: {{group$.name}}</h2>
      <p>The people in this group are:</p> <!-- geef groep weer -->
      <ul>
        <li *ngFor="let user of users$">
          <span class="badge">{{user.firstName}} {{user.lastName}}</span>
        </li>
      </ul>
      <div>
        <button class="button" mat-raised-button color="primary" type="submit" routerLink="/add-people">Add people
        </button>
      </div>
    </div>
  </div>
  <div class="content_container">
    <div class="inner_container">
      <h2>Change group</h2>
      <p>Select a group</p>
      <ul class="unordered_list_no_style">
        <li *ngFor="let group of groups$" (click)="onSelect(group)">
          <mat-card class="selection_card"><mat-icon class="icon">label</mat-icon>{{group.name}}</mat-card>
        </li>
      </ul>
      <div *ngIf="selectedGroup">
        <button class="button" mat-raised-button color="primary" type="submit" routerLink="/group/{{selectedGroup.id}}" (click)="refreshGroup()" >Change group
        </button>
      </div>

      <div *ngIf="selectedGroup">
        <h2>{{selectedGroup.name | uppercase}} Details</h2>
        <div><span>id: </span>{{selectedGroup.id}}</div>
        <div>
          <label>name:
            <input [(ngModel)]="selectedGroup.name" placeholder="name">
          </label>
        </div>
      </div>

    </div>
  </div>
</div>
<mat-spinner class="loader" *ngIf="loading"></mat-spinner>
