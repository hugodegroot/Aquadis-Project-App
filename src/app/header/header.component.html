<mat-toolbar color="primary" class="header">
  <span class="title" (click)="goHome()">Aquadis App</span>
  <button id="backButton" (click)="goBack()" mat-button><mat-icon>keyboard_backspace</mat-icon></button>
  <div *ngIf="this.userService.isLogged()">
    <button id="logoutButton" (click)="logout()" mat-button>logOut</button>
  </div>
</mat-toolbar>
