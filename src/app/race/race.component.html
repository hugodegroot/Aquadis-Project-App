<div class="center_container">
  <h1>The current race is: </h1>
  <div class="content_container">
    <div class="inner_container">
      <h2>First off...</h2>
      <p>Bet on Max Verstappen his ending position to gain some extra points!</p>

      <article>
        <h4><span>Select a position:</span></h4>
        <select (change)="selectChangeHandler($event)">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
        </select>
        <p><span>You selected: </span><b>{{selectedPosition}}</b></p>
      </article>

      <button class="button" mat-raised-button color="primary" type="submit">Save position</button>
    </div>
  </div>

  <div class="content_container">
    <div class="inner_container">
      <h2>Groups</h2>
      <p>Your groups:</p>
      <ul class="groups">
        <li *ngFor="let group of groups">
          <a class="badge">{{group.name}}</a>
        </li>
      </ul>
      <button class="button" mat-raised-button color="primary" type="submit" routerLink="/betting">Make your bet</button>
    </div>
  </div>
</div>
