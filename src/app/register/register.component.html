<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register_form">
  <h2>Register</h2>
  <p *ngIf="!this.user" class="notice_message">Register to create a new Aquadis account!</p>
  <p *ngIf="this.user" class="notice_message">New user created with email address: <u>{{this.user.email}}</u></p>
  <mat-form-field class="register_input">
    <input matInput type="email" placeholder="Email" formControlName="email">
  </mat-form-field>

  <mat-form-field class="register_input">
    <input matInput type="text" placeholder="First Name" formControlName="firstname">
  </mat-form-field>

  <mat-form-field class="register_input">
    <input matInput type="text" placeholder="Last Name" formControlName="lastname">
  </mat-form-field>

  <mat-form-field class="register_input">
    <input matInput type="text" placeholder="User Name" formControlName="username">
  </mat-form-field>

  <mat-form-field class="register_input">
    <input matInput type="password" placeholder="Password" formControlName="password">
  </mat-form-field>

  <div>
    <button class="button" mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Register
    </button>
    <a class="login_link" routerLink="/login"><p>Back to Login</p></a>
  </div>
</form>
<mat-spinner class="loader" *ngIf="loading"></mat-spinner>
