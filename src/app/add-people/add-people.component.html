<div class="center_container">
  <h1 *ngIf="group$">Add to {{group$.name}}</h1>
  <div class="content_container">
    <div class="inner_container">
<h2>Search for a friend or add someone from the list!</h2>
      <!--search bar-->
      <div>
        <mat-form-field class="form_input">
          <input #searchInput matInput type="search" placeholder="Name or E-mail" (keyup)="search(searchInput.value)">
        </mat-form-field>
      </div>

      <!--place for all the user from the database-->
      <ul class="unordered_list_no_style">
        <!--every user-->
        <li  *ngFor="let user of users$">
          <mat-card class="selection_card" (click)="selectUser(user)">
            <div matRipple class="selection_card_ripple_content" [matRippleColor]="gray">
              <mat-icon class="icon">label</mat-icon>
              {{user.firstName}} {{user.lastName}}</div>
          </mat-card>
        </li>
      </ul>

      <!--button to add the user-->
      <div *ngIf="selectedUser$">
        <button mat-raised-button color="primary" class="button" (click)="addUser()" routerLink="/group/{{groupID}}">
          Add {{selectedUser$.firstName}} {{selectedUser$.lastName}} to {{group$.name}}
        </button>
      </div>
    </div>
  </div>
</div>
<mat-spinner class="loader" *ngIf="loading"></mat-spinner>
