<div class="center_container">
  <h1 *ngIf="this.user$" class="welcomeUser">Welcome, {{this.user$.firstName}} {{this.user$.lastName}}</h1>
  <h1 *ngIf="user$?.adminStatus == 1">
    Is admin</h1>
  <div class="content_container">
    <div class="inner_container">
      <h2>Current races</h2>
      <p>The current race is:</p>
      <ul class="unordered_list_no_style">
        <li>
          <span class="badge"></span>
        </li>
      </ul>
      <button class="button" mat-raised-button color="primary" type="submit" routerLink="/race">Go to race!</button>
    </div>
  </div>

  <div class="content_container">
    <div class="inner_container">
      <h2>Groups</h2>
      <p>Your groups:</p>
      <ul class="unordered_list_no_style">
        <li *ngFor="let group of groups$">
          <mat-card routerLink="/group/{{group.id}}" class="selection_card">{{group.name}}</mat-card>
        </li>
      </ul>
      <button class="button" mat-raised-button color="primary" type="submit" routerLink="/add-group">Add new group
      </button>
    </div>
  </div>
</div>
