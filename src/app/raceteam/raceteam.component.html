<div class="content_container">
<h2>Choose your team!</h2>
<ul class="racers">
  <li *ngFor="let user of users">
    <span class="badge">{{user.id}}</span> {{user.firstName}} {{user.points}}
  </li>
</ul>
<div>
  <button class="button" mat-raised-button color="primary" type="submit" routerLink="/betting">Select racers!</button>
</div>
</div>
